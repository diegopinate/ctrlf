<!DOCTYPE html>
<!-- This is the main page with the video and search bar -->
<html>
	<head>
		<meta charset="UTF-8">
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		 <script src="ctrlfApp.js"></script>
		<title>Search Video Caption</title>
		<style>
			.textInput {
				width: 250px;
				-webkit-transition: ease-in-out, width .35s ease-in-out;
				transition: ease-in-out,width .35s ease-in-out;
			}
		</style>
	</head>
	<body ng-app="ctrlfApp" ng-controller="mainPageController" ng-init="printAuth()">
		<div id="mainDiv">
			<iframe width="420" height="315"  ng-src={{url}}></iframe>
			<div id="videoURL">
				<label for="urlBar">URL: </label>
				<input id="urlBar" class="textInput" placeholder=" paste YouTube video URL" ng-model="searchValue" ng-keyup="getUrl(searchValue)"> 
			<div>
		</div>
	</body>
</html>
